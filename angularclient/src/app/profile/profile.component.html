<div *ngIf="user">
  <h3>Інфа користувача:</h3>
  <ul>
    <li>Нік: {{ user.username }}</li>
    <li>Ролі:
      <ul>
        <li *ngFor="let role of user.roles">{{ role.name }}</li>
      </ul>
    </li>
    <li>Опис: {{ user.description }}</li>
    <li>Діскорд: {{ user.discord }}</li>
    <li>Телеграм: {{ user.telegram }}</li>
  </ul>
</div>
